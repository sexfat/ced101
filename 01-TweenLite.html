<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>TweenMax demon</title>
<script src="minified/TweenMax.min.js"></script>

<!-- Demo styles -->
<style>
body {
	background-color: #fff;
	font-family: sans-serif;
	color: #1d1d1d;
	margin: 0;
	font-size: 16px;
}
p {
	margin: 10px;
}
#scoreDisplay {
	font-size: 40px;
	text-align: center;
	margin-top: 70px;
}
</style>
</head>
<body>

<p>使0和100之間產生動畫</p>
<div id="demo">
  <div id="scoreDisplay"></div>
</div>

<script>
    var demo = {score:0},
    scoreDisplay = document.getElementById("scoreDisplay");
	
    //創建一個介於20秒內改變分數的屬性值從0到100。
	var tween = TweenLite.to(demo,20,{
		score:100,
		onUpdate:showScore
	})
	
	//在tween update時通過這個功能輸出。
	function showScore() {
		scoreDisplay.innerHTML = demo.score.toFixed(2);
	}
</script>
</body>
</html>
